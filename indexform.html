<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conviértete en orador</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="styleform.css">
</head>

<body>
  <header>
    <!-- titulo -->
    <span class="titulo">
      <div class="divp">
        <p>Conviértete en un</p>
    </span>
    <div class="divh">
      <h1>ORADOR</h1>
    </div>
    </span>
    <p class="anotate">Anótate como orador para dar una charla ignite. Cuéntanos de qué quieres hablar! </p>
  </header>
  <section>
    <div class="formcontainer">
      <div class="form-floating mb-3">
        <div class="nombre">
          <input type="email" class="form-control" id="floatingInput" placeholder="Nombre">
          <label for="floatingInput"></label>
        </div>
      </div>
      <div class="formcontainer">
        <div class="form-floating mb-3">
          <div class="apellido">
            <input type="email" class="form-control" id="floatingInput" placeholder="Apellido">
            <label for="floatingInput"></label>
          </div>
        </div>
      </div>
    </div>

    <div class="contenedortexto">
      <div class="input-group">
        <textarea id=textarea class="form-control" aria-label="With textarea"
          placeholder="Sobre qué quieres hablar?"></textarea>
      </div>
    </div>
    <div class="divtexto">
      <p class="parrafo">Recuerda incluir un titulo para tu charla</p>
    </div>
    <div class="botoncontainer">
      <button id="boton" type="button" class="btn btn-success">Enviar</button>
    </div>
    </div>

  </section>

  <footer>
    <nav class="navbar container-fluid">
      <a class="nav-item" href="#">Preguntas frecuentes</a>
      <a class="nav-item" href="#">Contáctanos</a>
      <a class="nav-item" href="#">Prensa</a>
      <a class="nav-item" href="#">Conferencias</a>
      <a class="nav-item" href="#">Términos y condiciones</a>
      <a class="nav-item" href="#">Privacidad</a>
      <a class="nav-item" href="#">Estudiantes</a>
    </nav>

  </footer>

</body>

</html>
